@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/dept/dept_edit.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">
    <input name="deptId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门备注<span style="color: red;"></span></label>
        <div class="layui-input-block">
            <input id="mark" name="mark" placeholder="请输入部门备注" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
